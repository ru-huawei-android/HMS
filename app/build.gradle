apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.huawei.hms.sample2"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file("huaweisamplekey.store")
            storePassword "huawei"
            keyAlias "huaweisample"
            keyPassword "huawei"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFile 'proguard-project.txt'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    // Нужно добавить SHA256 сертификата которым вы подписываете приложение в вашем Web-интерфейсе
    // Подробный гайд здесь: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/iap-configuring-appGallery-connect

    // Не забудьте включить соответствующие Kits в вашем Web-интерфейсе
    // Подробный гайд здесь: https://developer.huawei.com/consumer/en/service/hms/catalog/AGCHelp.html?page=AGC_appGalleryConnect_associated_service
    // После включения Kits и добавления SHA256, скачайте agconnect-services.json и положите его в проект

    // Если Android studio не видит ваше Huawei устройство - переключите его в режим соединения MTP (передача файлов)
    implementation "androidx.core:core-ktx:1.3.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // Подробнее об аналитике смотрите в ветке v4-analytics-crash-kotlin
    // Аналитика НЕОБХОДИМА ЕСЛИ планируется использовать рассылки по целевой аудитории
    implementation 'com.huawei.hms:hianalytics:4.0.3.300'

    // Есть два типа уведомлений:
    // - Notification messages (только huawei устройства) на основе Notification Center (есть уведомление)
    // - Data messages (все устройства, где есть HMS) по сути обычные пуши (без уведомления)

    // Ограничения на push-уведомления:
    // - Имя пакета вашего приложения не должно превышать 128 байт (символов)
    // - Размер push-пакета не должен превышать 4 килобайта
    // - Закэшированные сообщения (недоставленные) хранятся не более 15 дней
    // - Логи о доставке пушей хранятся не более 30 дней
    // - Не более 3000 уведомлений на устройство
    // - Ограничение по рассылке пушей в секунду вычисляется по формуле:
    // - App QPS (Quantity per second) = App MAU in the Huawei channel x App category weight x Overall allocation coefficient (0.00072)
    // Подробнее в пункте 1.12 FAQ: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/push-faq-v4

    // То какие фичи доступны на какой версии EMUI можно посмотреть тут:
    // Ссылка на документ: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/push-restrictions#h1-1576134077216
    // Changelog: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/push-change
    // Не забудьте прописать push-сервис в вашем Manifest.xml

    // Как послать тестовый пуш из консоли разработчика?
    // https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/push-console
    implementation 'com.huawei.hms:push:4.0.3.301'
