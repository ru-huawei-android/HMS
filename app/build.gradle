apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.huawei.hms.sample2"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file("huaweisamplekey.store")
            storePassword "huawei"
            keyAlias "huaweisample"
            keyPassword "huawei"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFile 'proguard-project.txt'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    // Нужно добавить SHA256 сертификата которым вы подписываете приложение в вашем Web-интерфейсе
    // Подробный гайд здесь: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/iap-configuring-appGallery-connect

    // Не забудьте включить соответствующие Kits в вашем Web-интерфейсе
    // Подробный гайд здесь: https://developer.huawei.com/consumer/en/service/hms/catalog/AGCHelp.html?page=AGC_appGalleryConnect_associated_service
    // После включения Kits и добавления SHA256, скачайте agconnect-services.json и положите его в проект

    implementation "androidx.core:core-ktx:1.2.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // Huawei AppGallery -> Мои приложения -> Приложение -> Анализ (справа вверху) -> Расширенная аналитика
    // Подробный гайд здесь: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/Development-Guide#h1-1-development-procedure
    // Аналитика не отображает bundle событий пока вы не добавите их и их параметры в Мета-менеджмент -> Мероприятие

    // О том как настраивать funnels и лимиты на них можно прочитать
    // по этой ссылке: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/3021002#h1-1577945554860

    // Если вы хотите включить debug mode, где с задержкой менее минуты отображаются все события с их параметрами, то
    // Подробный гайд здесь:  https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/Development-Guide#h2-6-2-access-debugging
    // В debug mode события не попадают во вкладку "Анализ в реальном времени"

    // API Reference: https://developer.huawei.com/consumer/en/doc/development/HMS-References/3021004
    // FAQ: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/3021005
    // Changelog: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/08350981
    // Основные причины "почему не работает" описаны в FAQ, пункт номер 3
    implementation 'com.huawei.hms:hianalytics:4.0.0.300'

    // График крэшей в Web-интерфейсе отрисовывается с запозданием где-то в 5-10 минут, можно найти здесь:
    // Huawei AppGallery -> Мои приложения -> Приложение -> Разработка -> Качество (внизу) -> Crash
    // Подробный гайд здесь: https://developer.huawei.com/consumer/en/doc/development/AppGallery-connect-Guides/agc-crash-getstarted
