apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.huawei.hms.dtmfirebase"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file("huaweisamplekey.store")
            storePassword "huawei"
            keyAlias "huaweisample"
            keyPassword "huawei"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFile 'proguard-project.txt'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // Guide: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/3021001
    // API Reference: https://developer.huawei.com/consumer/en/doc/development/HMS-References/3021004
    // FAQ: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/3021005
    // Changelog: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/08350981
    implementation "com.huawei.hms:hianalytics:$hianalytics_version"

    // Guide: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/dtm-guide
    // API Reference: https://developer.huawei.com/consumer/en/doc/development/HMS-References/32810349
    // FAQ: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/53005350
    // Changelog: https://developer.huawei.com/consumer/en/doc/development/HMS-Guides/25430265
    implementation "com.huawei.hms:dtm-api:$dtm_version"

    // Для отправки аналитики в Google Analytics необходимо добавить Firebase SDK
    implementation "com.google.firebase:firebase-analytics:$fbanalytics_version"
}

apply plugin: 'com.huawei.agconnect'
apply plugin: 'com.google.gms.google-services'